<html>
<head>
	<!-- Credit to Shanimal on StackExchange for template code -->
	<title>Edit Profile</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="themes/theme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Install jQuery and underscore -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="home" data-role="page" data-position="fixed" data-theme="a" class="type-interior ui-page ui-body-c ui-page-header-fixed ui-page-footer-fixed ui-page-active">

		<div data-role="header" data-position="fixed" data-theme="a" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner" style="height:41px;" align="center" id="headerbut">

			<div class = "row row-xs-height">
				<div class = "col-xs-2 col-xs-height col-bottom">
					<a href = "./index.html" class = 'ui-btn'>Cancel</a>
				</div>
				<div class = "col-xs-8 col-xs-height col-bottom" style="textalign:center;">
					<center><h4>CoWorking!</h4></center>
				</div>
			</div>
		</div>
		<div style = "margin: 0 30px 0 30px" class = "container-fluid filters">

			<div class="form-group">
				<label for="FirstName">Name</label>
				<input type="text" class="form-control" id="Name" placeholder="Jane Doe">
			</div>
			
			<div class="form-group">
				<label for="Photo">Photo</label>
				<input type="file" id="Photo">
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><span class = "buttontext">Submit</span></button>
			</div>
			<br>
		</div>
	</div>
	<style>
		label {
			font-size: 3em;
		}
		.form-control {
			height: auto;
			font-size: 3em;
		}
	</style>

	<script src = "js/editProfile.js"></script>

</body>
</html>
