<html>
<head>
	<link rel="stylesheet" href="css/Stylesheet.css">

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>	
	<script type="template" id = "cardTemplate">
		<div class = "cardPadding col-xs-height col-xs-offset-4 col-xs-4">
			<div class = "card container-fluid">
					<div class = "col-xs-12 col-xs-height">
						<img src = <%= imageURL %> class = "picture img-responsive" alt = "<%= name %>">
					</div>
					<div class = "col-xs-12 col-xs-height">
						<span class = "name">Name: <%= name %></span>
				</div>
			</div>
		</div>	
		<div class - "col-xs-4"></div>
	</script>

	<div id = "target"></div>

	<script type = "text/javascript" src = "js/index-1.js"></script>


</body>
</html>
