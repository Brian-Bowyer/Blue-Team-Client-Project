<!DOCTYPE html>
<html>
  <head>
    <title>Collisions!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Standalone version -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" sizes="128x128" href="../images/logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../images/logo.png" /> 

    <link type="text/css" rel="stylesheet" href="css/launch.css"/>
    <link rel="stylesheet" href="themes/theme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--The jsapi allows for I.P. address based look-up -->
    
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://www.google.com/jsapi" language="javascript"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    </head>

    <body>
    <script type="text/javascript" src = "js/parseKey.js"></script>
    <!--Temp for LogIn user card-->
    <script type="template" id="inforCard">
      <div class="ui-grid-b cardinfor">
      <div class="ui-block-a" style="width:25%; margin-top: 60px;" align="center">
      <% if (checkedIn) { %>
         <% if (available) { %>
           <img src="images/red_light.png" onclick = "togglea()" style="height: 47px; width:47px;">
           <p style="margin-top: -7px; font-size: 0.7em;">Don&#39;t Talk to Me</p>
         <%} else {%>
           <img src="images/green_light.png" onclick = "toggleb()" style="height: 47px; width:47px;">
           <p style="margin-top: -7px; font-size: 0.7em;">Talk to Me</p>
        <% } %>
        <% } else { %>
          <% } %>
        </div>

        <div class="ui-block-b" style="width:52%">
          <div class="ui-body ui-body-d photoimgL" align="center">
            <image src="<%= typeof(photo)!== 'undefined' ?  photo.url() : '' %>">
          </div>
          <h4 style="margin-top: 2px; margin-bottom: 15px;" align="center"><%= typeof(homeBase)!== 'undefined' ?  homeBase : '' %></h4>
        </div>
        <% if (checkedIn) { %>
          <div class="ui-block-c" style="width:23%; margin-top: 50px;" align="center">
          <a data-role="button" onclick="CheckOut();" id="CheckoOutbut" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext" style="margin-bottom: 2px; border-radius:50%;"></a>
          <p style="margin-top: 3px; font-size: 0.7em;">Check-Out</p>
          </div>
        <% } else { %>
        <div class="ui-block-c" style="width:23%; margin-top: 50px;" align="center">
          <a href="#popupIntent" data-rel="popup" data-transition="pop" id="CheckInbut" class="ui-btn ui-shadow ui-corner-all ui-icon-location ui-btn-icon-notext" style="margin-bottom: 2px; border-radius:50%;"></a>
           <p style="margin-top: 3px; font-size: 0.7em;">Check-In</p>        
           </div>
        <% } %>
        </div>
    </script>
    <!--Temp for ChechIn ChecIn user card-->
    <script type="template" id="CheckCard">
      <div class="ui-bar-c ui-corner-all ui-shadow ui-grid-a card" id = "togglePane" onclick = "$( '#togglable<%= objectId %>' ).toggle();">
          <div class="ui-block-a photoimgS" style="width:26%; margin-top:15px;" align="center">
            <img src="<%= typeof(photo)!== 'undefined' ?  photo.url() : '' %>"/>
          </div>
          <div class="ui-block-b" style="font-size: 0.7em; margin-left: 8px; width:70%;">
           <% if (checkedIn){ %>
            <% if (available) { %>
           <h3 style="margin-top: 18px; margin-bottom: 0px;"><%= typeof(name)!== 'undefined' ?  name : '' %> <img src="images/marker_pin.png" height="20" width="30"></img> <img src="images/green_light.png" height="20" width="20"></img></h3>
           <% } else { %>
            <h3 style="margin-top: 18px; margin-bottom: 0px;"><%= typeof(name)!== 'undefined' ?  name : '' %> <img src="images/marker_pin.png" height="20" width="30"></img> <img src="images/red_light.png" height="20" width="20"></img></h3>
            <% } %>
           <% } else { %>
          <h3 style="margin-top: 18px; margin-bottom: 0px;"><%= typeof(name)!== 'undefined' ?  name : '' %></h3>
          <% } %>
           <p style="margin-top: 1px; margin-bottom: 1px;">Today&#39;s Focus: <%= typeof(intent)!== 'undefined' ?  intent : '' %></p>
					 <p style="margin-top: 1px; margin-bottom: 1px;">Today&#39;s Answer: <%= typeof(funQuestion)!== 'undefined' ? funQuestion : '' %></p>
          </div>
      </div>
       <div class="ui-bar-c ui-shadow ui-grid-a detail" style="display: none;" id="togglable<%= objectId %>">
       <br>
        Profession: <%= typeof(profession)!== 'undefined' ?  profession : '' %>
        <br> Superpowers: <%= typeof(skills)!== 'undefined' ?  skills : '' %>
        <br> Skillz I want to acquire: <%= typeof(wantToLearn)!== 'undefined' ?  wantToLearn : '' %>
        <br> My kryptonite: <%= typeof(weaknesses)!== 'undefined' ?  weaknesses : '' %>
        <br> Ask me about: <%= typeof(passions)!== 'undefined' ?  passions : '' %>
      </div>
     </div>
    </script>

    <!--Temp for head button-->
    <script type = "template" id = "altHeader">
     <a data-role='button' onclick='editProfile()' id='NewData' class='ui-btn ui-mini ui-btn-left ui-corner-all ui-shadow ui-btn-a' style='margin-top:20px'>Edit Profile</a>
     <img src='images/coworking.png' height='25' width='21' style='margin-top:25px'></img>Collisions!
     <a id='LogoutBut' data-role='button' onclick='logOut()' class='ui-btn ui-mini ui-btn-right ui-corner-all ui-shadow ui-btn-a' style='margin-top:20px'>Log Out</a>
     </script>

    <div id="home" data-role="page" data-theme="a" >

      <div data-role="header" data-position="fixed" data-theme="a" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner" style="height:65px; padding-top:5px; display:none;" align="center" id="headerbut" data-tap-toggle="false" >
        <img src="images/coworking.png" height="25" width="21" style="margin-top:25px"></img>Collisions!
      </div>

      <div data-role="content" id="inforWindow">
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:0.45em;">
          <div id="welcome" style="textalign:center;" class="ui-grid-a" align="center">
            <br>
            <h4> Collisions!</h4>
            <br><br>
            <input type="text" data-role="none" name="user" id="un" value="" placeholder="Username" class="ui-corner-top">
            <input type="password" data-role="none"  name="pass" id="pw" value="" placeholder="Password" class="ui-corner-bottom">

            <button type="submit" class="ui-btn ui-shadow ui-corner-all" onclick="logIn()" id="login" style="height: 38px;">Log in</button>
            <br><br><br><br><br><br><br>
            <a data-role="none"><font size="1" onclick="editProfile()" align="center">Sign Up for Collisions!</font></a>
          </div>
          </div>
          <div id="map_canvas" class="map rounded" style="display :none;">
            <!--
            <a href="#popupIntent" data-rel="popup" data-transition="pop" id="UserCurBut" data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a">Check-in Current Location</a>-->
          </div>  
        </d iv>
      </div><!--welcom & userInfor Window -->

       <div data-role="popup" id="popupIntent" data-theme="a" class="ui-corner-all">
          <form>
            <div style="padding:10px 20px;">
                <h5 style="margin-top: 2px; margin-bottom: 2px;">Today's focus</h5>
                <textarea cols="40" rows="8" name="limitedtextarea" onKeyDown="limitText(this.form.limitedtextarea,this.form.countdown,200);" onKeyUp="limitText(this.form.limitedtextarea,this.form.countdown,200);" id="in" style="margin-top: 4px; margin-bottom: 4px;"></textarea>
                <font size="1">(Maximum characters: 200)</font>
                <div class="ui-grid-c" style="width:100%">
                  <div class="ui-block-a" style="width:20%; padding-top:5px;"> <font size="1">You have</font></div>
                  <div class="ui-block-b" style="width:15%;"><font size="1"><input readonly type="text" name="countdown" size="3" value="200"></font></div>
                  <div class="ui-block-c" style="width:30%; padding-top:5px; padding-left:4px;"><font size="1">characters left.</font></div>
                </div>
								<h5 style="margin-top: 2px; margin-bottom: 2px;">What is your favorite pizza topping?</h5>
								<textarea cols="40" rows="8" name="lta2" onKeyDown="limitText(this.form.lta2,this.form.countdown2,200);" onKeyUp="limitText(this.form.lta2,this.form.countdown2,200);" id="in2" style="margin-top: 4px; margin-bottom: 4px;"></textarea>
								<font size="1">(Maximum characters: 200)</font>
								<div class="ui-grid-c" style="width:100%">
                  <div class="ui-block-a" style="width:20%; padding-top:5px;"> <font size="1">You have</font></div>
                  <div class="ui-block-b" style="width:15%;"><font size="1"><input readonly type="text" name="countdown2" size="3" value="200"></font></div>
                  <div class="ui-block-c" style="width:30%; padding-top:5px; padding-left:4px;"><font size="1">characters left.</font></div>
                </div>
                <div class="ui-grid-c" style="width:100%">
                  <div class="ui-block-a" style="width:53%; padding-top:7px;"> <font size="2">Automatic check out after</font></div>
                  <div class="ui-block-b" style="width:15%;"><font size="1.5"><input type="number" name="number" id="timeout" value="60"></font></div>
                  <div class="ui-block-c" style="width:30%; padding-top:7px; padding-left:4px;"><font size="2">hours</font></div>
                </div>
                <button type="button" data-theme="a" class="ui-btn ui-mini ui-corner-all ui-btn-inline ui-shadow ui-btn-a ui-btn-icon-left ui-icon-check" onclick="confirm()">Confirm</button>
              </div>
          </form>
      </div>

      <div data-role="content" id="checkInWindow" style="display:none;"></div>
    </div><!-- /page -->
  </body>

  <script type="text/javascript" src = "js/index.js"></script>

</html>
