<!DOCTYPE html>
<html>
  <head>
    <title>CoWorking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  <!-- Standalone version -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="css/launch.css" media="screen" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpMZQh33v3B9AuHlqqH8ubLqhpIpxWwWw"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places">
    </script>

    <script type="text/javascript" src="js/jquery.ui.map.js"></script>
    <!--The jsapi allows for I.P. address based look-up -->
      <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://www.google.com/jsapi" language="javascript"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    </head>

    <body>
    <script type="template" id="inforCard">
      <div class="cardinfor">
               <div class="ui-body ui-body-d" align="center">
                <image src="" id="photoimg" width="205">
                </div>
                <p> <%= Name %><br>
                <%= Major %> <br>
                <%= BuildingName %><br>
                <%= Address %></p>
        </div>
    </script>
    <script type="template" id="CheckCard">
    <div class="ui-bar-c ui-corner-all ui-shadow ui-grid-a" style="background-color: white;" id="<%= objectId %>">
          <div class="ui-block-a" style="width:80px; margin-top:15px; margin-left: 5px;" align="center">
            <img src="<%= Photo.url() %>" height="70px"/>
          </div>
          <div class="ui-block-b" style="font-size: 0.9em; margin-left: 20px">
           <p> <%= Name %> <br>
           <%= Major %><br>
           <%= BuildingName %><br>
           <%= Address %><br>
           <%= calcDistance(new google.maps.LatLng(Location.latitude, Location.longitude), pyrmont) %> miles</p>
          </div>
      </div>
      <br>
    </script>
    <div id="home" data-role="page" data-position="fixed" data-theme="a" class="type-interior ui-page ui-body-c ui-page-header-fixed ui-page-footer-fixed ui-page-active">
      <div data-role="header" data-position="fixed" data-theme="a" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner" style="height:41px;" align="center" id="headerbut">
        <img src="images/coworking.png" height="25" width="21" style="margin-top:6px" ></img>CoWorking!
        <!--
        <a href="mailto:tarunvijayvargiya@gmail.com" align="right">Contact us</a>
        <a  align="right">LogIn</a>-->
       </div>
      <div data-role="content" id="inforWindow">
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:0.45em;">
          <div id="welcome" style="textalign:center;" class="ui-grid-a" align="center">
            <h4> "Let's do some amazing things together!" </h4><br/>
            <img src="images/Working-together.png"/><br/>
          </div>
          <div id="map_canvas" class="map rounded" style="display :none;">
            <a id="UserCurBut" data-role="button" data-theme="b" data-ajax="false" onclick="initialize()">Check-in Current Location</a>
          </div>
        </div>
      </div><!--adding the map showing current position of user -->
      <div data-role="content" id="checkInWindow" style="display:none;"></div>
      <div id="search-panel" align="center" style="display:none;">
        <input type="search"
        style="width:80%;"
        id="target"
        placeholder="Search Address" />
      </div>
      <div class="footer" data-role="footer" data-position="fixed" data-theme="a" id="footer">
        <div data-role="controlgroup" data-type="horizontal" id="footerbut">
        </div>

        <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
          <form>
            <div style="padding:10px 20px;">
                <h3>Please sign in</h3>
                <label for="un" class="ui-hidden-accessible" id="">Username:</label>
                <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
                <label for="pw" class="ui-hidden-accessible">Password:</label>
                <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
                <button type="submit" class="ui-btn ui-corner-all ui-btn-inline ui-shadow ui-btn-a ui-btn-icon-left ui-icon-user" onclick="logIn()">Log in</button>
                <button type="submit" class="ui-btn ui-corner-all ui-btn-inline ui-shadow ui-btn-a ui-btn-icon-left ui-icon-power" onclick="signUp()">Sign up</button>
              </div>
            </form>
          </div>
      </div><!-- /footer -->
    </div><!-- /page -->
  </body>

   <script type="text/javascript" src = "js/index-1.js"></script>
</html>
